<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
    <script src="./assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login_flow.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png">
    </div>
    <div class="loginAndregist">
        <div class="title-box" style="display:block"></div>
        <div class="login-box">
            <form class="layui-form" id="login-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon-location"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="用户名" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon-location"></i>
                    <input type="password" name="pwd" required lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即登录</button>


                </div>
            </form>
            <a href="javascript:;" id="to_reg">前往注册</a>
        </div>
        <div class="reg-box block-visible">
            <form class="layui-form" id="reg-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon-location"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="用户名" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon-location"></i>
                    <input type="password" name="pwd" required lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-auz icon-location"></i>
                    <input type="password" name="surepwd" required lay-verify="required|checkpwd|password" placeholder="确认密码" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>


                </div>
            </form>
            <a href="javascript:;" id="to_login">前往登录</a>
        </div>
    </div>
</body>

</html>
